syntax = "proto3";

package auth;

option go_package = "github.com/ravsanalbertovic-sketch/scheduler-general-lib/tree/main/api/pb/v1/auth;authv1";

service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc RefreshTokens(RefreshTokensRequest) returns (RefreshTokensResponse); // обновляет refresh и access токены
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse);
  rpc GetUsers (GetUsersRequest ) returns (GetUsersResponse);
  rpc GetUserEmailByUUID (GetUserEmailByUUIDRequest) returns (GetUserEmailByUUIDResponse);
  rpc GetUserUUIDByEmail (GetUserUUIDByEmailRequest) returns (GetUserUUIDByEmailResponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
  rpc RegisterAdmin (RegisterAdminRequest) returns (RegisterAdminResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  bool success = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message RefreshTokensRequest {
  string refresh_token = 1;
}

message RefreshTokensResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message DeleteUserRequest {
  string uuid = 1;
}

message DeleteUserResponse {
  bool success = 1;
}

message GetUsersRequest {}

message GetUsersResponse {
  repeated User users = 1;
}

message GetUserEmailByUUIDRequest {
  string uuid = 1;
}

message GetUserEmailByUUIDResponse {
  string email = 1;
}

message GetUserUUIDByEmailRequest {
  string email = 1;
}

message GetUserUUIDByEmailResponse {
  string uuid = 1;
}

message IsAdminRequest {
  string uuid = 1;
}

message IsAdminResponse {
  bool success = 1;
}

message RegisterAdminRequest {
  string email = 1;
  string password = 2;
}

message RegisterAdminResponse {
  bool success = 1;
}

message User {
  string uuid = 1;
  string email = 2;
  string password = 3;
}
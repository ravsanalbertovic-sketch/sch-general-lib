syntax = "proto3";

package task;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/ravsanalbertovic-sketch/scheduler-general-lib/tree/dev/api/pb/v1/task;taskv1";

service TaskService {
  rpc CreateTaskImage (CreateTaskImageRequest) returns (CreateTaskImageResponse);
  rpc GetTaskImages (GetTaskImagesRequest) returns (GetTaskImagesResponse);
  rpc GetTaskImage (GetTaskImageRequest) returns (GetTaskImageResponse);
  rpc UpdateTaskImage (UpdateTaskImageRequest) returns (UpdateTaskImageResponse);
  rpc DeleteTaskImage (DeleteTaskImageRequest) returns (DeleteTaskImageResponse);
}

message CreateTaskImageRequest {
  string name = 1;
  string user_uuid = 2;
  string description = 3;
  int32 important = 4;
  int32 difficult = 5;
}

message CreateTaskImageResponse {
    int64 id = 1;
}

message GetTaskImagesRequest {
  string user_uuid = 1;
}

message GetTaskImagesResponse {
  repeated TaskImage tasks = 1;
}

message GetTaskImageRequest {
  int64 id = 1;
}

message GetTaskImageResponse {
  TaskImage task_image = 1;
}

message UpdateTaskImageRequest {
  int64 id = 1;
  string name = 2;
  string description = 3;
  int32 important = 4;
  int32 difficult = 5;
}

message UpdateTaskImageResponse {
  int64 id = 1;
}

message DeleteTaskImageRequest {
  int64 id = 1;
}

message DeleteTaskImageResponse{
  bool success = 1;
}

message TaskImage {
  int64 id = 1;
  string name = 2;
  string  user_id = 3;
  string description = 4;
  int32 important = 5;
  int32 difficult = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}
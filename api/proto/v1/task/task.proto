syntax = "proto3";

package task;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/ravsanalbertovic-sketch/scheduler-general-lib/tree/dev/api/pb/v1/task;taskv1";

service TaskService {
  rpc CreateTaskImage (CreateTaskImageRequest) returns (CreateTaskImageResponse);
  rpc GetTaskImages (GetTaskImagesRequest) returns (GetTaskImagesResponse);
  rpc GetTaskImage (GetTaskImageRequest) returns (GetTaskImageResponse);
  rpc UpdateTaskImage (UpdateTaskImageRequest) returns (UpdateTaskImageResponse);
  rpc DeleteTaskImage (DeleteTaskImageRequest) returns (DeleteTaskImageResponse);

  rpc CreateTask (CreateTaskRequest) returns (CreateTaskResponse);
  rpc DeleteTask (DeleteTaskRequest) returns (DeleteTaskResponse);
  rpc GetTasks (GetTasksRequest) returns (GetTasksResponse);
  rpc RestTask ( RestTaskRequest) returns (RestTaskResponse);
  rpc CompleteTask (CompleteTaskRequest) returns (CompleteTaskResponse);
  rpc UnCompleteTask (UnCompleteTaskRequest) returns (UnCompleteTaskResponse);
}

message CreateTaskImageRequest {
  string name = 1;
  string user_uuid = 2;
  string description = 3;
  int32 important = 4;
  int32 difficult = 5;
}

message CreateTaskImageResponse {
    int64 id = 1;
}

message GetTaskImagesRequest {
  string user_uuid = 1;
}

message GetTaskImagesResponse {
  repeated TaskImage tasks = 1;
}

message GetTaskImageRequest {
  int64 id = 1;
}

message GetTaskImageResponse {
  TaskImage task_image = 1;
}

message UpdateTaskImageRequest {
  int64 id = 1;
  string name = 2;
  string description = 3;
  int32 important = 4;
  int32 difficult = 5;
}

message UpdateTaskImageResponse {
  bool success = 1;
}

message DeleteTaskImageRequest {
  int64 id = 1;
}

message DeleteTaskImageResponse{
  bool success = 1;
}

message TaskImage {
  int64 id = 1;
  string name = 2;
  string  user_id = 3;
  string description = 4;
  int32 important = 5;
  int32 difficult = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message Task {
  string id = 1;
  string name = 2;
  string  user_id = 3;
  string description = 4;
  string relation = 5;
  bool rest = 6;
  int32 important = 7;
  int32 difficult = 8;
  int64 deadline = 9;
  int64 work_time = 10;
  google.protobuf.Timestamp started_at = 11;
}

message CreateTaskRequest {
  int64 id = 1; // taskImageID
  string description = 2;
  string relation = 3;
  int32 important = 4; // если null то брать из taskImage
  int32 difficult = 5; // если null то брать из taskImage
  int64 deadline = 6;
}

message CreateTaskResponse {
  bool success = 1;
}

message DeleteTaskRequest {
  string id = 1;
}

message DeleteTaskResponse {
  bool success = 1;
}

message GetTasksRequest {
  string user_uuid = 1;
}

message GetTasksResponse {
  repeated Task tasks = 1;
}

message RestTaskRequest {
  string id = 1;
}

message RestTaskResponse {
  bool success = 1;
}

message CompleteTaskRequest {
  string id = 1;
}

message CompleteTaskResponse {
  bool success = 1;
}

message UnCompleteTaskRequest {
  string id = 1;
}

message UnCompleteTaskResponse {
  bool success = 1;
}